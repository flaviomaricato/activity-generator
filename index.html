<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuck Norris Joke Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <header>Chuck Norris Joke Generator</header>
        <section class="jokes">
          <div class="joke-text" id="js-joke-text"></div>
        </section>
        <div id="js-spinner" class="spinner hidden">
          <div class="rect1"></div>
          <div class="rect2"></div>
          <div class="rect3"></div>
          <div class="rect4"></div>
          <div class="rect5"></div>
        </div>
        <section class="controls">
          <button type="button" id="js-new-joke" class="new-joke button">
            Generate a new joke
          </button>
          <a class="twitter button" id="js-tweet" target="_blank" rel="noreferrer">Tweet it!</a>
        </section>
      </div>
      <script src="main.js"></script>
</body>
</html>
