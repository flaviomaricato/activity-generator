<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's find you something to do</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <header>Let's find you something to do</header>
        <section class="activities">
          <div class="activity-text" id="js-activity-text"></div>
        </section>
        <div id="js-spinner" class="spinner hidden">
          <div class="rect1"></div>
          <div class="rect2"></div>
          <div class="rect3"></div>
          <div class="rect4"></div>
          <div class="rect5"></div>
        </div>
        <section class="controls">
          <button type="button" id="js-new-activity" class="new-activity button">
            New Activity
          </button>
          <a class="twitter button" id="js-tweet" target="_blank" rel="noreferrer">Tweet it!</a>
        </section>
      </div>
      <script src="main.js"></script>
</body>
</html>
